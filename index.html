<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    
    <div class="container d-flex justify-content-center " id="fcontainer" >
        <div class="container border border-5 border-warning p-4" id="container-bg">
            <div id="display2">
            <h2>Let's Start The Quiz</h2>
            <button class="btn btn-dark mt-5" id="btn-start">Ready</button>
            </div>
            <div id="display">
            <h4 class="mb-4" id="Mquestion">eakam A</h4>
            <div class="p-3">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input class="radios" name="radios" type="radio" id="A">
                        <label class="ms-2" for="radioA" id="qA">Answer A</label>
                    </div>
                    <div class="col-md-6">
                        <input class="radios" name="radios" type="radio" id="B">
                        <label class="ms-2" for="radioB" id="qB">Answer B</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input class="radios" name="radios" type="radio" id="C">
                        <label class="ms-2" for="radioC" id="qC">Answer C</label>
                    </div>
                    <div class="col-md-6">
                        <input class="radios" name="radios" type="radio" id="D">
                        <label class="ms-2" for="radioD" id="qD">Answer D</label>
                    </div>
                </div>
            </div>
            
            <div class="container d-grid">
                <button class="btn btn-primary" id="submit-button">Next Question</button>
            </div>
        </div>
        <div id="display3"><h2>Congrats you finished the Quiz</h2>
            <div class="mt-5" id="result"></div>
            <button class="btn btn-dark mt-5" id="btn-tryagain" ><a href="index.html">Try Again</a></button>
           </div></div>
    </div>
     
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
